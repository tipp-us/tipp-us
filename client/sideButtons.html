<md-sidenav layout="column" layout-fill class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <!-- Sidebar -->
  <md-button class="md-raised md-primary" ng-click="changeState('home')">Home</md-button>
  <md-input-container class="md-primary">
    <label>Find an Artist</label>
    <input type="text"> <!-- ng-model="user.name"> -->
  </md-input-container>
  <div flex layout-align="end center" layout="column">
    <md-button class="md-raised md-primary" ng-show="user==='0'" ng-click="changeState('login')" >Artist Login</md-button>
    <md-button class="md-raised md-primary" ng-show="user==='0'" ng-click="changeState('signup')" >Artist Sign Up</md-button>
    <md-button class="md-raised md-primary" ng-show="user!=='0' && !currentShow" ng-click="startNow()">Start Show</md-button>
    <md-button class="md-raised md-primary" ng-show="user!=='0' && currentShow" ng-click="cancelShow()">Cancel Show</md-button>
    <md-button class="md-raised md-primary" ng-show="user!=='0'" ng-click="changeState('add')">Add Show</md-button>
    <md-button class="md-raised md-primary" ng-show="user!=='0'" ng-click="changeState('edit')">Profile</md-button>
    <md-button class="md-raised md-accent" ng-show="user!=='0'" href='/logout'>Logout</md-button> 
  </div>
</md-sidenav>
